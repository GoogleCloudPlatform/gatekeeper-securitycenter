steps:
- id: ko
  name: $_CURL_IMAGE
  entrypoint: sh
  args:
  - '-eu'
  - '-c'
  - |-
    mkdir -p $GOPATH/bin
    curl -sSL "https://github.com/google/ko/releases/download/v${_KO_VERSION}/ko_${_KO_VERSION}_Linux_x86_64.tar.gz" | tar -xzC $GOPATH/bin ko
- id: image
  name: $_GO_IMAGE
  entrypoint: sh
  args:
  - -eu
  - -c
  - |-
    export GOFLAGS="-mod=readonly -ldflags=-X=$(go list)/cmd/version.Version=$TAG_NAME"
    go version
    go env
    $GOPATH/bin/ko publish --base-import-paths --platform all --tags latest,$TAG_NAME .
  env:
  - 'KO_DOCKER_REPO=gcr.io/$_PROJECT_ID'
options:
  dynamic_substitutions: true
  env:
  - 'CGO_ENABLED=0'
  - 'GOPATH=/workspace/.gopath'
  - 'GOROOT=/usr/local/go'
  - 'PROJECT_ID=$PROJECT_ID'
  - 'TAG_NAME=$TAG_NAME'
  logging: GCS_ONLY
substitutions:
  _CURL_IMAGE: gcr.io/cloud-builders/curl
  _GO_IMAGE: gcr.io/cloud-builders/go
  _KO_VERSION: '0.7.0'
  _PROJECT_ID: $PROJECT_ID
timeout: 1200s
