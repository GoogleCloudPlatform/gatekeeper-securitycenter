steps:
- id: ko
  name: $_GO_IMAGE
  dir: tools
  entrypoint: go
  args:
  - get
  - github.com/google/ko/cmd/ko
- id: image
  name: $_GO_IMAGE
  entrypoint: bash
  args:
  - -eEuo
  - pipefail
  - -c
  - |-
    export GOFLAGS="-mod=readonly -ldflags=-X=$(go list)/cmd/version.Version=$TAG_NAME"
    go version
    go env
    /workspace/.gopath/bin/ko publish --base-import-paths --platform all --tags latest,$TAG_NAME .
  env:
  - 'KO_DOCKER_REPO=gcr.io/$_PROJECT_ID'
options:
  dynamic_substitutions: true
  env:
  - 'CGO_ENABLED=0'
  - 'GOPATH=/workspace/.gopath'
  - 'GOROOT=/usr/local/go'
  - 'PROJECT_ID=$PROJECT_ID'
  - 'TAG_NAME=$TAG_NAME'
  logging: GCS_ONLY
substitutions:
  _GO_IMAGE: golang:1.15
  _PROJECT_ID: $PROJECT_ID
timeout: 1200s
